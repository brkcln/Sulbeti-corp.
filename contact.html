	<head>
		<meta charset="UTF-8" />

		<title>Sulbeti Corp. | Contact</title>
		<!-- google fonts -->
		<link href="https://fonts.googleapis.com/css?family=Crimson+Text|Work+Sans:400,700" rel="stylesheet" />
		<!-- font awesome -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<!-- anime css -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<!-- css -->
		<link rel="stylesheet" href="./assset/css/style.css" />
		<!-- media css -->
		<link rel="stylesheet" href="./assset/css/media.css" />
	</head>
	<body>
		<div class="background">
			<header>
				<nav>
					<div class="container nav-flex">
						<div class="logo">
							<a href="index.html"><h1>Sulbeti Corp.</h1></a>
						</div>
						<ul>
							<li>
								<a href="app.html">App</a>
							</li>
							<li>
								<a href="features.html">Features</a>
							</li>
							<li>
								<a href="faq.html">FAQs</a>
							</li>
							<li>
								<a href="contact.html" style="border-bottom: 2px solid">Contact</a>
							</li>
						</ul>
					</div>
				</nav>
			</header>
			<section>
				<div class="contact-main">
					<div class="contact-header">
						<h2>CONTACT US</h2>
					</div>
					<div class="form">
						<form>
							<div class="form-group">
								<label class="control-label" for="textinput">Name</label>
								<div class="col-md-4">
									<input id="textinput" name="textinput" type="text" placeholder="John Smith" class="form-control input-md" required="" />
								</div>
							</div>
							<div class="form-group">
								<label class="control-label" for="textinput">Email</label>
								<div class="col-md-4">
									<input id="textinput" name="textinput" type="email" placeholder="example@gmail.com" class="form-control input-md" required />
								</div>
							</div>
							<div class="form-group">
								<label class="control-label" for="textarea">Message</label>
								<div class="col-md-4">
									<textarea class="form-control" id="textarea" name="textarea" rows="6" cols="50" required>Your Message..</textarea>
								</div>
							</div>
							<button class="submit">Send</button>
						</form>
					</div>
				</div>
			</section>
		</div>
		<!-- anime js -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<!-- script -->
		<script src="./assset/js/script.js"></script>
	</body>
</html>
